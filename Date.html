      <!-- 日付同士の計算セクション -->
      <section id="date-difference">
        <h2>日付の計算</h2>
        <h4>●日数差の計算</h4>
        <form onsubmit="event.preventDefault(); calculateDateDifference();">
          <label
            >開始日:
            <input type="date" id="startDate" required /> </label
          ><br />
          <label
            >終了日:
            <input type="date" id="endDate" required /> </label
          ><br />
          <button type="submit">計算</button>
        </form>
        <p>日数差: <span id="dateDifferenceResult">-</span></p>

        <h4>●基準日から◯日後の日付</h4>
        <form onsubmit="event.preventDefault(); calculateFutureDate();">
          <label for="baseDate">基準日:</label>
          <input type="date" id="baseDate" required /><br />
          <label for="daysAfter">基準日から(日後)</label>
          <input type="number" id="daysAfter" required /><br />
          <button type="submit">計算</button>
        </form>
        <p>結果: <span id="futureDateResult">-</span></p>

        <h4>●基準日から◯日前の日付</h4>
        <form onsubmit="event.preventDefault(); calculatePastDate();">
          <label for="baseDatePast">基準日:</label>
          <input type="date" id="baseDatePast" required /><br />
          <label for="daysBefore">基準日から(日前)</label>
          <input type="number" id="daysBefore" required /><br />
          <button type="submit">計算</button>
        </form>
        <p>結果: <span id="pastDateResult">-</span></p>
