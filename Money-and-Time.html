<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お金と時間</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="Money-and-Time.js" defer></script>
  </head>
  <body>
    <header>
      <h1>お金・時間</h1>
      <nav>
        <ul>
          <li><a href="#hourly-wage">月収を時給換算</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- 時給単価計算セクション -->
      <section id="hourly-wage">
        <h2>月収を時給換算</h2>
        <form onsubmit="event.preventDefault(); calculateHourlyWage();">
          <label
            >月収(円)
            <input type="number" id="monthlyIncome" step="0.01" required />
            </label
          ><br />
          <label
            >月の合計労働時間(時間)
            <input type="number" id="workingHours" step="0.01" required />
             </label
          ><br />
          <button type="submit">計算</button>
        </form>
        <p>時給単価: <span id="hourlyWageResult">-</span> </p>
      </section>
    </main>

    <footer>
      <a href="index.html">メインページに戻る</a>
    </footer>
  </body>
</html>
